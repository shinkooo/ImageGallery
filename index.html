<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.css"
    integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
    <h1>画像ギャラリー</h1>

    <div class="gallery">
        <a
        href="images/cat1-big.jpg"
        alt=""
        data-lightbox="cat"
        data-title="かわいい猫"
        >
            <img
                src="./images/cat1-small.jpg"
                />
        </a>
        <a
        href="images/cat2-big.jpg"
        alt=""
        data-lightbox="cat"
        data-title="かわいい猫"
        >
            <img
                src="./images/cat2-small.jpg"
                />
        </a>

        href="images/cat3-big.jpg"
        alt=""
        data-lightbox="cat"
        data-title="かわいい猫"
        >
            <img
                src="./images/cat3-small.jpg"
                />
        </a>
        <a
        href="images/cat4-big.jpg"
        alt=""
        data-lightbox="cat"
        data-title="かわいい猫"
        >
            <img
                src="./images/cat4-small.jpg"
                />
        </a>
        <a
        href="images/cat5-big.jpg"

        data-lightbox="cat"
        data-title="かわいい猫"
        >

                src="./images/cat5-small.jpg"

        <a
        href="images/cat6-big.jpg"

        data-lightbox="cat"
        data-title="かわいい猫"
        >
            <img
                src="./images/cat6-small.jpg"
                />
        </a>
        <a
        href="images/cat7-big.jpg"

        data-lightbox="cat"
        data-title="かわいい猫"
        >
            <img
                src="./images/cat7-small.jpg"

        <a

        data-title="かわいい猫"
        >
            <img
                src="./images/cat8-small.jpg"
                />
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    </script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js" integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    </script>
    <script>
        lightbox.option({
            'resizeDuration': 100,
            'wrapAround': true
        })
    </script>
</body>
</html>
